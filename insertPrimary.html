        <h1>Add Primary Contact</h1>
        <p>Add a primary contact for your organization's program</p>

    <form class="form-horizontal" action="insertPrimary.php" method="post">
    <div class="row">
       <div class="form-group">
            <label for="fname" class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-10">
                <input type="text" class = "form-control" name="fname" id="fname" required/>
            </div>
        </div>

        <div class="form-group">
            <label for="mname" class="col-sm-2 control-label">Middle Name:</label>
            <div class="col-sm-10">
                <input type="text" class = "form-control" name="mname" id="mname"/>
            </div>
        </div>
    
        <div class="form-group">
            <label for="lname" class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" class = "form-control" name="lname" id="lname" required/>
            </div>
        </div>
   
        <div class="form-group">
        <label for="num" class="col-sm-2 control-label">Phone:</label>
            <div class="col-sm-10">
                <input type="text" class = "form-control" name="num" id="num" required/>
            </div>
        </div>

        <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input type="text" class = "form-control" name="email" id="email" />
            </div>
        </div>

        <div class="form-group">
            <label for="address" class="col-sm-2 control-label">Street Address:</label>
                <div class="col-sm-10">
                    <input type="text" class = "form-control" name="address" id="address" />
                </div>
        </div>
    
        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">City:</label>
                <div class="col-sm-10">
                    <input type="text" class = "form-control" name="city" id="city" />
                </div>
            </div>
   
        <div class="form-group">
            <label for="state" class="col-sm-2 control-label">State:</label>
                <div class="col-sm-10">
                    <input type="text" class = "form-control" name="state" id="state" />
                </div>
        </div>

        <div class="form-group">
            <label for="zip" class="col-sm-2 control-label">Zipcode:</label>
                <div class="col-sm-10">
                    <input type="text" class = "form-control" name="zip" id="zip" />
                </div>
        </div>

        <div class="col-md-6 col-md-offset-8">
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>

        <br></br>
        <br></br>
    </div>
